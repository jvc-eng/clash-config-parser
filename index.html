<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clash Sub Builder (Pages)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 20px auto; padding: 0 16px; }
    .box { padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 16px; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
  </style>
</head>
<body>

<h1>Clash / OpenClash / Mihomo 订阅生成器</h1>

<div class="box">
  <h3>上传配置文件</h3>
  <input type="file" id="files" multiple accept=".yaml,.yml">
  <button id="uploadBtn">上传</button>
  <div id="status"></div>
</div>

<div class="box">
  <h3>节点列表</h3>
  <ul id="nodes"></ul>
  <div id="empty" style="color:#888">暂无节点</div>
</div>

<div class="box">
  <h3>订阅链接</h3>
  <div id="subLink"></div>
  <button id="copyBtn">复制</button>
</div>

<script src="app.js"></script>

</body>
</html>
